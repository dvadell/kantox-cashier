services:
  # docker compose exec db psql --user cashier cashier_prod
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: cashier_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cashier_password}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashier -d cashier_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: ghcr.io/dvadell/kantox-cashier:latest
    command: /app/bin/migrate
    environment:
      DATABASE_URL: postgres://cashier:${DB_PASSWORD:-cashier_password}@db:5432/cashier_prod
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PORT: 4000
      MIX_ENV: prod
      PHX_SERVER: true
      RELEASE_COOKIE: ${RELEASE_COOKIE}
    depends_on:
      db:
        condition: service_healthy

  web:
    image: ghcr.io/dvadell/kantox-cashier:latest
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://cashier:${DB_PASSWORD:-cashier_password}@db:5432/cashier_prod
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PORT: 4000
      MIX_ENV: prod
      PHX_SERVER: true
      RELEASE_COOKIE: ${RELEASE_COOKIE}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data_prod:
